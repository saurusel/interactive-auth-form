<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Interactive Auth Form</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ==================== ШАПКА ==================== -->
    <header class="site-header">
      <h1 class="site-title">Interactive&nbsp;Auth&nbsp;Form</h1>
    </header>

    <!-- ===================== MAIN ==================== -->
    <main>
      <form
        id="loginForm"
        class="auth-form"
        aria-labelledby="form-title"
        autocomplete="on"
      >
        <h2 id="form-title">Вход в&nbsp;систему</h2>

        <!-- Кнопки соц-логина -->
        <div class="social-login">
          <button
            type="button"
            class="btn social-btn"
            aria-label="Войти через Google"
          >
            <img src="assets/google.svg" alt="" aria-hidden="true" />Google
          </button>
          <button
            type="button"
            class="btn social-btn"
            aria-label="Войти через GitHub"
          >
            <img src="assets/github.svg" alt="" aria-hidden="true" />GitHub
          </button>
          <button
            type="button"
            class="btn social-btn"
            aria-label="Войти через Instagram"
          >
            <img src="assets/instagram.svg" alt="" aria-hidden="true" />Inst
          </button>
        </div>

        <!-- Логин -->
        <label for="login" class="visually-hidden">E-mail или телефон</label>
        <input
          id="login"
          name="login"
          type="text"
          placeholder="E-mail или телефон"
          autocomplete="username"
          required
        />

        <!-- Пароль -->
        <label for="password" class="visually-hidden">Пароль</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Пароль"
          autocomplete="new-password"
          minlength="8"
          required
        />

        <!-- Запомнить + кнопка -->
        <div class="form-row">
          <label>
            <input type="checkbox" id="remember" /> Запомнить меня
          </label>
          <button type="submit" class="btn primary">Войти</button>
        </div>

        <!-- Сообщение об ошибке -->
        <p id="error" role="alert" aria-live="assertive" hidden></p>
      </form>
    </main>

    <!-- ==================== ПОДВАЛ =================== -->
    <footer class="site-footer">
      <small>© 2025 Matvey Olenin</small>
    </footer>

    <!-- библиотека конфетти -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
